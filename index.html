<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubo Health | 智慧長照解決方案平台</title>
    <meta name="description" content="Jubo Health 提供全方位的智慧照護解決方案，協助機構數位轉型，讓照護工作更有效率，讓關懷更有溫度。">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jubo-primary': '#00b2c0',
                        'jubo-accent': '#d8d82b',
                        'jubo-dark': '#26497A'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes shine { to { left: 125%; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-shine { animation: shine 1s infinite; }
        .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-slate-50">
    <header class="fixed top-0 left-0 w-full z-50 bg-white/90 backdrop-blur-md py-5 border-b border-slate-100 shadow-sm">
        <div class="max-w-[1280px] mx-auto px-8 flex justify-between items-center">
            <div class="flex-shrink-0">
                <img src="https://jubo-health.com/wp-content/uploads/2024/02/logo.png" alt="Jubo Health Logo" class="h-10 w-auto hover:opacity-90 transition-opacity">
            </div>
            <nav class="flex items-center gap-10">
                <a href="#products" class="text-[16px] font-bold text-slate-600 hover:text-jubo-primary transition-colors">產品</a>
                <a href="#solutions" class="text-[16px] font-bold text-slate-600 hover:text-jubo-primary transition-colors">解決方案</a>
                <a href="#resources" class="text-[16px] font-bold text-slate-600 hover:text-jubo-primary transition-colors">資源</a>
                <a href="#partners" class="text-[16px] font-bold text-slate-600 hover:text-jubo-primary transition-colors">夥伴</a>
                <a href="#company" class="text-[16px] font-bold text-slate-600 hover:text-jubo-primary transition-colors">公司</a>
            </nav>
            <div>
                <button class="px-8 py-3 rounded-full bg-jubo-primary text-white text-[15px] font-bold shadow-lg hover:bg-[#00a0ad] transition-all transform hover:-translate-y-0.5 active:scale-95">
                    聯繫我們
                </button>
            </div>
        </div>
    </header>

    <section class="pt-48 pb-32 px-8 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-[#f0fdfa] via-white to-slate-50 -z-20"></div>
        <div class="absolute top-0 right-0 w-[800px] h-[800px] bg-jubo-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/3 -z-10"></div>
        <div class="max-w-7xl mx-auto text-center relative z-10">
            <div class="inline-flex items-center gap-2 px-5 py-2 rounded-full bg-white shadow-sm text-jubo-primary font-bold text-sm mb-8 border border-jubo-primary/20 animate-fade-in-up">
                <span class="text-jubo-accent">★</span>
                <span class="tracking-wide">2025 全新改版上線</span>
            </div>
            
            <h1 class="text-5xl md:text-7xl font-extrabold text-gray-900 mb-8 tracking-tight leading-tight">
                以科技溫暖照護<br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-jubo-primary to-[#008e99] relative">
                    連結每個需要的地方
                </span>
            </h1>
            
            <p class="text-xl text-slate-500 max-w-2xl mx-auto mb-12 leading-relaxed font-medium">
                Jubo Health 提供全方位的智慧照護解決方案，協助機構數位轉型，讓照護工作更有效率，讓關懷更有溫度。
            </p>
            
            <div class="flex justify-center gap-5">
                <button class="px-9 py-4 bg-jubo-primary text-white rounded-xl font-bold text-lg shadow-lg hover:bg-[#009aa6] transition-all hover:-translate-y-1 active:scale-95">
                    免費預約諮詢
                </button>
                <button class="px-9 py-4 bg-white text-gray-900 border border-slate-200 rounded-xl font-bold text-lg hover:bg-slate-50 hover:border-jubo-primary/30 hover:text-jubo-primary transition-all shadow-sm active:scale-95 flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-jubo-accent/20 flex items-center justify-center">
                        <div class="w-0 h-0 border-t-[5px] border-t-transparent border-l-[8px] border-l-jubo-dark border-b-[5px] border-b-transparent ml-1"></div>
                    </div>
                    觀看產品影片
                </button>
            </div>
        </div>
    </section>

    <section id="products" class="py-20 px-8 bg-white">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">完整照護解決方案</h2>
                <p class="text-lg text-slate-500">從機構到居家，我們提供最完整的數位轉型工具</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="p-6 rounded-xl bg-white border border-slate-200 hover:border-jubo-primary/30 hover:shadow-lg transition-all">
                    <div class="w-12 h-12 rounded-lg bg-[#F0FDFA] text-jubo-primary flex items-center justify-center mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-jubo-dark mb-2">住宿型照護系統</h3>
                    <p class="text-sm text-slate-500">24小時機構的數位核心，整合護理紀錄與行政評鑑。</p>
                </div>
                <div class="p-6 rounded-xl bg-white border border-slate-200 hover:border-jubo-primary/30 hover:shadow-lg transition-all">
                    <div class="w-12 h-12 rounded-lg bg-[#F0FDFA] text-jubo-primary flex items-center justify-center mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-jubo-dark mb-2">日照型照護系統</h3>
                    <p class="text-sm text-slate-500">專為日間照顧設計，優化排程管理與家屬聯繫。</p>
                </div>
                <div class="p-6 rounded-xl bg-white border border-slate-200 hover:border-jubo-primary/30 hover:shadow-lg transition-all">
                    <div class="w-12 h-12 rounded-lg bg-[#F0FDFA] text-jubo-primary flex items-center justify-center mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-jubo-dark mb-2">居服照護系統</h3>
                    <p class="text-sm text-slate-500">居家服務派遣神器，精準核銷與人員打卡管理。</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 px-8">
        <div class="max-w-7xl mx-auto text-center">
            <img src="https://jubo-health.com/wp-content/uploads/2024/02/logo.png" alt="Jubo Health" class="h-8 mx-auto mb-4 invert">
            <p class="text-slate-400 text-sm">© 2025 Jubo Health. 智齡科技股份有限公司 版權所有</p>
        </div>
    </footer>
</body>
</html>
